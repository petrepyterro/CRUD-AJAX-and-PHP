<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
   
    <div id="container" class="col-xs-6 col-xs-offset-3">
      <div class="row">
        <h2>Search our database</h2>

        <input type="text" class="form-control" name="search" id="search" placeholder="Search our inventory"> 
        <br>
        <br>
        <h2 class="bg-success" id="result"></h2> 
      </div>
      <div class="row">
        <form class="col-xs-6" id="add-car-form" action="add_cars.php" method="POST">
          <div class="form-group">
            <input type="text" name="car_name" class="form-control"/>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="add car"/>
          </div>
        </form>
        
        <div class="col-xs-6">
          <div id="car-result">
            
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-6">
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody id="show-cars">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>   
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
      $(document).ready(function(){
        $.ajax({
          url: 'display_cars.php',
          type: 'POST',
          success: function(show_cars){
            if(!show_cars.error){
              $('#show-cars').html("HELLO IT WORKS");
            }
          }
        });
        
        $('#search').keyup(function(){
          var search = $('#search').val();
        
          $.ajax({
            url: 'search.php',
            data: {search:search},
            type: 'POST',
            success: function(data){
              if(!data.error){
                $('#result').html(data);      
              }    
            }  
          });    
        });
        
        //This code add cars to database table cars
        $('#add-car-form').submit(function(evt){
          evt.preventDefault();
          
          var postData = $(this).serialize();
          
          var url = $(this).attr('action');
          
          $.post(url, postData, function(php_table_data){
            $('#car-result').html();
          });
            
        }); //Add car code function ends
        
        
      }); //Document ready function end    
    </script>
  </body>
</html>
